name: "Vicohome Bridge"
slug: "vicohome_bridge"
version: "1.5.6"
description: "Home Assistant add-on that wraps the vico-cli Vicohome client and publishes events to MQTT with per-camera topics and MQTT discovery."
url: "https://github.com/KIWIDUDE564/vicohome-bridge-addon"
changelog: "https://github.com/KIWIDUDE564/vicohome-bridge-addon/blob/main/vicohome_bridge/CHANGELOG.md"

arch:
  - aarch64

init: false
startup: services
boot: auto

services:
  - mqtt:need

options:
  email: ""
  password: ""
  poll_interval: 60
  log_level: "info"
  base_topic: "vicohome"
  region: "us"
  api_base: ""
  bootstrap_history: true
  webrtc_enabled: false
  webrtc_mode: "on_demand"
  webrtc_poll_interval: 120
  go2rtc_enabled: false
  go2rtc_url: "http://go2rtc:1984/api/stream"
  go2rtc_stream_prefix: "vicohome_"

schema:
  email: str
  password: password
  poll_interval: int?
  log_level: list(debug|info|warning|error)?
  base_topic: str?
  region: str?
  api_base: str?
  bootstrap_history: bool?
  webrtc_enabled: bool?
  webrtc_mode: list(off|poll|on_demand)?
  webrtc_poll_interval: int?
  go2rtc_enabled: bool?
  go2rtc_url: str?
  go2rtc_stream_prefix: str?
